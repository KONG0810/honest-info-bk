  <link href="html5_try.css " rel="stylesheet">
  <script>
    
    function changClass(){

      document.querySelector("button").addEventListener("click",function() {
        document.querySelector("caption").classList.toggle("captionContr03");
      });
    }

    function changClassListener(){
      alert("OK");
      document.querySelector("caption").classList.toggle("captionContr02");
    }

    function toReadonly(i){
      // document.getElementsByName('bikou')[0].readOnly = "";
      document.getElementsByName('bikou')[i].toggleAttribute('readOnly');
    }
    function toReadonlyNoParam(event){
      alert(event);
      // alert(document.getElementsByName("input").values);
      document.getElementsByName('bikou')[i].toggleAttribute('readOnly');
    }

    function toReadonlyNoParamAll(thisId){
      alert(thisId);
      var checkboxs = document.getElementsByName('checkboxsAll');
      for(var i = 0 ; i < checkboxs.length ; i++){
      alert(checkboxs[i]);
      alert(checkboxs[i].checked);
        if(checkboxs[i].checked) {

          document.getElementsByName('bikou6')[i].toggleAttribute('readOnly');
        }
      }
    }

    function toReadonlyNoParamAll2(thisId){
      alert(thisId);
      var checkboxs = document.getElementsByName('checkboxsAll2');
      for(var i = 0 ; i < checkboxs.length ; i++){
      alert(checkboxs[i]);
      alert(checkboxs[i].checked);
        if(checkboxs[i].checked) {

          alert('checkboxs['+i+'].checked');
          document.getElementsByName('bikou8')[i].toggleAttribute('readOnly');
          document.getElementsByName('bikou8')[i].readOnly = "readOnly";
        } else {

          alert('checkboxs['+i+'].notChecked');
          document.getElementsByName('bikou8')[i].readOnly = "";
        }
      }
    }

  </script>
  
</head>
