    function toReadonly(thisId){
      alert(thisId);
      var checkboxs = document.getElementsByName('checkboxs');
      for(var i = 0 ; i < checkboxs.length ; i++){
      // alert(checkboxs[i]);
        if(checkboxs[i].checked) {

          alert('checkboxs['+i+'].checked');
          // 交換
          // document.getElementsByName('bikou')[i].toggleAttribute('readOnly');
          // 書かない
          document.getElementsByName('bikous')[i].readOnly = "readOnly";
        } else {

          alert('checkboxs['+i+'].notChecked');
          // 書ける
          document.getElementsByName('bikous')[i].readOnly = "";
        }
      }
    }
